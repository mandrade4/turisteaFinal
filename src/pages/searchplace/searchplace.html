<ion-header>

  <ion-navbar color="person">
    <ion-buttons left>
      <button ion-button icon-only (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="buscar_productos($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of ps.resultados" [navPush]="profilePage" [navParams]="{producto:item}">
      {{ item.lugar }}
    </ion-item>
  </ion-list>

</ion-content>
