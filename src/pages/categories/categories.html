<ion-header>

  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Busqueda por Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <button ion-item *ngFor="let categoria of ps.lineas" [navPush]="porCategorias" [navParams]="{ categoria : categoria }">
      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{ categoria.linea }}
    </button>

  </ion-list>
</ion-content>
