<ion-header>

  <ion-navbar color = "twitter">
    <ion-title>{{categoria.linea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of ps.por_categoria">
          <ion-thumbnail item-left>
            <img src="http://localhost:8082/rest/public/img/imagenes/{{ item.codigo }}.jpg">
          </ion-thumbnail>
          <h2>{{ item.lugar }}</h2>
          <button ion-button clear item-right
                  [navPush]="profilePage"
                  [navParams]="{ producto: item }">
            Ver
          </button>
        </ion-item>
      </ion-list>
</ion-content>
